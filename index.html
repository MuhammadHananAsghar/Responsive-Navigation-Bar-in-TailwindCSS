<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>tailwind</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "DM Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header
      class=" bg-white flex md:flex-row flex-col items-center justify-between md:pl-10 md:pr-10 py-5 px-5 shadow-slate-50 shadow-lg w-full md:h-20 relative"
    >
      <h4 class="text-sky-950 font-bold text-3xl cursor-pointer md:w-[50%] w-full">tailwind</h4>
      <div class="w-full hidden md:flex md:items-center transition duration:300 ease-in-out" id="menu-div">
        <ul class="flex md:flex-row flex-col items-center h-full justify-center w-full md:my-0 my-5">
          <li
            class="md:mr-5 mr-0 h-10 md:h-6 cursor-pointer transition duration:300 ease-out"
          >
            Home
          </li>
          <li
            class="md:mr-5 mr-0 h-10 md:h-6 cursor-pointer transition duration:300 ease-out"
          >
            Services
          </li>
          <li
            class="md:mr-5 mr-0 h-10 md:h-6 cursor-pointer transition duration:300 ease-out"
          >
            About
          </li>
        </ul>
        <div class="flex items-center justify-end md:flex-row flex-col w-full">
          <span
            class="text-sky-950 h-12 flex items-center justify-center outline outline-sky-950 hover:bg-sky-950 hover:text-white transition duration:300 east-out cursor-pointer md:mr-5 rounded w-[100%] md:w-40 md:mb-0 mb-4"
            >Login &#8594;</span
          >
          <div
            class="bg-sky-950 text-color h-12 flex items-center justify-center text-white cursor-pointer rounded text-sm hover:bg-white hover:text-sky-950 hover:border-sky-950 hover:outline hover:outline-sky-950 ease-out duration:300 transition w-[100%] md:w-40"
          >
            Sign Up &#8594;
          </div>
        </div>
      </div>
      <svg
        xmlns="<http://www.w3.org/2000/svg>"
        id="menu-button"
        class="h-6 w-6 cursor-pointer md:hidden block absolute right-5 top-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </header>

    <script>
        const menuButton = document.getElementById("menu-button");
        const menuDiv = document.getElementById("menu-div");


        menuButton.addEventListener("click", () => {
            menuDiv.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
